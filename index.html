<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>RegExp drill</title>

    <style>
      .title {
        margin-bottom: 24px;
      }

      .constraints {
        margin-bottom: 24px;
      }

      .regexp {
        margin-top: 48px;
        margin-bottom: 240px;
        max-width: 800px;
      }
      .form-container {
        max-width: 800px;
      }

      .is-correct {
        color: green;
      }
      .is-incorrect {
        color: red;
      }

      .form {
        position: fixed;
        bottom: 0;
        padding: 16px 0;
        background: #fff;
        box-shadow: 0px 4px 20px -3px #353535;
        width: 100%;
      }
      .form textarea {
        height: 120px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container regexp">
        <h2 class="title">{{this.currentProblemIdx+1}}. {{problem.title}}</h2>
        <ul class="constraints">
          <li v-for="item, idx in problem.constraints">{{item}}</li>
        </ul>

        <p class="hint" v-show="showHint">{{problem.examples[0]}}</p>

        <table class="table table-sm">
          <thead>
            <tr>
              <th>target</th>
              <th>expected</th>
              <td>test</td>
              <td>correctness</td>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, idx) in problem.data">
              <th>{{item.input}}</th>
              <th>{{item.result}}</th>
              <td>{{matching(item.input)}}</td>
              <td
                :class="[checkAnswer(item.input, item.result) ? 'is-correct' : 'is-incorrect']"
              >
                {{checkAnswer(item.input, item.result)}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <form class="form">
        <div class="container form-container">
          <div class="mb-3">
            <textarea
              v-model="regexp"
              class="form-control"
              id="regexp"
              placeholder="enter regexp"
            ></textarea>
          </div>
          <button
            class="button"
            type="button"
            :disabled="!isAllCorrect"
            @click="next"
          >
            next
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script>
      window.app = new Vue({
        el: "#app",
        data: {
          currentProblemIdx: 0,
          regexp: "",
          mode: "random",
          showHint: false,
        },
        methods: {
          matching(input) {
            if (this.regexp === "") return false;
            return RegExp(this.regexp).test(String(input));
          },
          checkAnswer(input, result) {
            return this.matching(input) == this.expectedBoolean(result);
          },
          expectedBoolean(result) {
            if (result === "TRUE") {
              return true;
            } else if (result === "FALSE") {
              return false;
            } else {
              throw "invalid input"; // todo; t/f以外にも対応する
            }
          },
          next() {
            if (this.mode === "random") {
              this.randomNext();
            } else if (this.mode == "sequential") {
              this.sequentialNext();
            }
          },
          randomNext() {
            const nextIdx = Math.floor(Math.random() * window.problems.length);
            this.currentProblemIdx = nextIdx;
          },
          sequentialNext() {
            this.currentProblemIdx =
              this.currentProblemIdx == window.problems.length - 1
                ? 0
                : this.currentProblemIdx + 1;
          },
        },
        mounted() {},
        computed: {
          problem() {
            return window.problems[this.currentProblemIdx];
          },
          isAllCorrect() {
            return this.problem.data.every((item) => {
              return this.checkAnswer(item.input, item.result);
            });
          },
        },
      });
